<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 30px;
            background-color: #f0f2f5;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        .download-btn {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-success {
            font-size: 18px;
        }
        table {
            font-size: 15px;
        }
        .malicious {
            background-color: #f8d7da !important;
        }
        .safe {
            background-color: #d4edda !important;
        }
    </style>
</head>
<body>
    <h2>üìà Prediction Output</h2>

    <div class="download-btn">
        <a href="/download" class="btn btn-success">‚¨áÔ∏è Download Results CSV</a>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    {% for col in df.columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in df.iterrows() %}
                    <tr class="{{ 'malicious' if row[1]['predicted_column'] == -1 else 'safe' }}">
                        {% for val in row[1] %}
                            <td>{{ val }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
