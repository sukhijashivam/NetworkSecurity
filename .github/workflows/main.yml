name: workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build-and-push-ecr-image:
    name: Continuous Delivery
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Verify AWS Credentials and IAM Permissions
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "❌ ERROR: AWS credentials not configured"
            exit 1
          fi
          
          if [ -z "${{ secrets.AWS_ACCOUNT_ID }}" ]; then
            echo "⚠️  WARNING: AWS_ACCOUNT_ID secret not set (needed for fallback registry)"
          fi
          
          if [ -z "${{ secrets.ECR_REPOSITORY_NAME }}" ]; then
            echo "❌ ERROR: ECR_REPOSITORY_NAME secret not configured"
            exit 1
          fi
          
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "❌ ERROR: AWS_REGION secret not configured"
            exit 1
          fi
          
          echo "✓ AWS credentials verified"
          echo "✓ ECR_REPOSITORY_NAME verified: ${{ secrets.ECR_REPOSITORY_NAME }}"
          echo "✓ AWS_REGION verified: ${{ secrets.AWS_REGION }}"
          echo "NOTE: Ensure your AWS IAM user has ecr:GetAuthorizationToken permission"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          mask-aws-account-id: 'true'

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: 'true'

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: latest
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          echo "ECR_REGISTRY: $ECR_REGISTRY"
          echo "ECR_REPOSITORY: $ECR_REPOSITORY"
          echo "AWS_REGION: $AWS_REGION"
          
          # Check if registry is empty and construct if needed
          if [ -z "$ECR_REGISTRY" ]; then
            echo "Registry is empty, constructing from account ID and region"
            ECR_REGISTRY="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"
          fi
          
          echo "Using ECR_REGISTRY: $ECR_REGISTRY"
          
          # Build image
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG . || { echo "Docker build failed"; exit 1; }
          
          # Push image
          echo "Pushing Docker image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG || { echo "Docker push failed"; exit 1; }
          
          # Set output
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "✓ Image built and pushed successfully: $IMAGE_URI"

  Continuous-Deployment:
    needs: build-and-push-ecr-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          mask-aws-account-id: 'true'

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: 'true'

      - name: Pull latest image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
        run: |
          echo "Pulling image from: $REGISTRY/$REPOSITORY:latest"
          docker pull $REGISTRY/$REPOSITORY:latest || true
        continue-on-error: true

      - name: Stop and remove existing container
        run: |
          docker stop networksecurity 2>/dev/null || true
          docker rm networksecurity 2>/dev/null || true
        continue-on-error: true

      - name: Run Docker Image to serve users
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          docker run -d \
            -p 8080:8080 \
            --ipc="host" \
            --name=networksecurity \
            -e AWS_ACCESS_KEY_ID="${AWS_ACCESS_KEY_ID}" \
            -e AWS_SECRET_ACCESS_KEY="${AWS_SECRET_ACCESS_KEY}" \
            -e AWS_REGION="${AWS_REGION}" \
            $REGISTRY/$REPOSITORY:latest
        continue-on-error: true

      - name: Clean previous images and containers
        run: |
          docker system prune -af --volumes || true
        continue-on-error: true

      - name: Verify container is running
        run: |
          sleep 5
          docker ps --filter "name=networksecurity" || echo "Container not found"